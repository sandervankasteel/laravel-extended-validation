name: Build documentation
on: [ pull_request ]

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: cat requirements.txt
      - run: pip install -r requirements.txt
      - run: mkdocs build